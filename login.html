<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="felipe marrone, luciano mayorga, nicolas kreisel, paula rodriguez"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <nav
      class="navbar bg-dark border-bottom border-body navbar-expand-lg sticky-lg-top"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <img
          src="https://img.icons8.com/?size=100&id=yPOgUFWHVx7X&format=png&color=000000"
          alt="logo"
          width="50px"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Menú izquierdo -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Películas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Series</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categorías
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Acción</a></li>
                <li><a class="dropdown-item" href="#">Aventura</a></li>
                <li><a class="dropdown-item" href="#">Terror</a></li>
                <li><a class="dropdown-item" href="#">Comedia</a></li>
                <li><a class="dropdown-item" href="#">Documentales</a></li>
              </ul>
            </li>
          </ul>

          <!-- Botones y búsqueda -->
          <div class="d-flex align-items-center gap-3">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Iniciar sesión
            </button>
            <button type="button" class="btn btn-outline-primary">
              Suscribirse
            </button>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="..."
                aria-label="Search"
              />
              <button class="btn btn-outline-danger" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <div class="container">
        <form class="form">
          <h2>Iniciar Sesión</h2>

          <div class="inputs">
            <label for="email" class="sr-only">Correo</label>
            <input
              type="email"
              class="box"
              placeholder="Ingresa tu correo"
              required
            />
            <label for="password" class="sr-only">Contraseña</label>
            <input
              type="password"
              class="box"
              placeholder="Ingresa tu contraseña"
              required
            />
            <a href="#">¿Olvidaste tu contraseña?</a>

            <a href="error404.html" target="_blank" class="submit"
              >Iniciar Sesión</a
            >

            <label class="checkbox-container">
              Recordarme
              <input type="checkbox" name="recordarme" />
            </label>

            <p>
              ¿Aún no tienes cuenta?
              <a href="#">Regístrate aquí.</a>
            </p>
          </div>
        </form>
      </div>
    </main>
    <footer class="bg-dark text-light text-center py-3">
      <p>&copy; 2025 Mi Sitio. Todos los derechos reservados.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
